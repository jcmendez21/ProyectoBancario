spring:
  application:
    name: prueba-tecnica-api
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
      
server:
  port: 8081
  servlet:
    context-path: /api

logging:
  level:
    com.pruebatecnica: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Configuraciones básicas de la aplicación
app:
  security:
    etl-token: dev-token-123
  etl:
    batch-size: 50
    thread-pool-size: 3
  data-source:
    api-url: https://jsonplaceholder.typicode.com/posts
    timeout: 30000