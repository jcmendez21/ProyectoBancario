spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/prueba_tecnica
    driver-class-name: org.postgresql.Driver
    username: admin
    password: password

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
